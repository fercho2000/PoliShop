<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10">
      <div class="card">
        <div class="card-header bg-primary text-light text-center">
          <h3 class="fw-bold mb-0">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control form-control-lg"
                id="floatingInput"
                placeholder="Correo electrónico"
              />
              <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control form-control-lg"
                id="floatingPassword"
                placeholder="Contraseña"
              />
              <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <button type="submit" class="btn btn-light btn-lg fw-bold" style="color: black;">
                Iniciar Sesión
              </button>
            </div>
          </form>
          <div class="text-center mb-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <hr class="border-top" style="border-width: 3px; ">

          <div class="text-center mb-3">
            <span class="text-dark fw-bold">O inicia sesión con</span>
          </div>
          
          <div class="text-center">
            <img
              src="assets/images/logo-facebook.png"
              alt="Iniciar sesión con Facebook"
              class="mx-3 my-3 d-inline-block"
            />
            <img
              src="assets/images/logo-gmail.png"
              alt="Iniciar sesión con Gmail"
              class="mx-3 my-3 d-inline-block"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
