          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control form-control-lg" id="email" formControlName="email">
              <label for="email">Correo electrónico</label>
              <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="text-danger">
                <div *ngIf="loginForm.get('email').errors.required">El correo electrónico es obligatorio</div>
                <div *ngIf="loginForm.get('email').errors.email">El correo electrónico no es válido</div>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control form-control-lg" id="password" formControlName="password">
              <label for="password">Contraseña</label>
              <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="text-danger">
                <div *ngIf="loginForm.get('password').errors.required">La contraseña es obligatoria</div>
              </div>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <button type="submit" class="btn btn-light btn-lg fw-bold" [disabled]="!loginForm.valid">Iniciar Sesión</button>
            </div>
          </form>
          
          <div class="text-center mb-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <hr class="border-top" style="border-width: 3px; ">
          <div class="text-center mb-3">
            <span class="text-dark fw-bold">O inicia sesión con</span>
          </div>
          <div class="text-center">
            <img
              src="assets/images/logo-facebook.png"
              alt="Iniciar sesión con Facebook"
              class="mx-3 my-3 d-inline-block"
            />
            <img
              src="assets/images/logo-gmail.png"
              alt="Iniciar sesión con Gmail"
              class="mx-3 my-3 d-inline-block"
            />
          </div>
        </div>
      </div>
    </div>

</div>
