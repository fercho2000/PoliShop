<app-navbar></app-navbar>

<!-- Los comentarios del componente "Clientes" aplican igual-->
<div class="container app bg-secondary bg-opacity-10">

  <div class="row">
    <div class="col-sm-8">
      <h1 class=" text-md-start p-2">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4 alert alert-primary alert-dismissible  fade show" *ngIf = "msg">
        <p href=" #"
         class="close"
         style="text-decoration: none;" >
         {{msg}} 
      </p>
      <button type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                  (click)="closeAlert()">
          </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 text-center">
      <img width = "250" src="./assets/PoliShop.png" alt="" class="img-fluid">
    </div>
    <div class="col-sm-8">
      <h2>Crear Datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label-sm-2">
            Nombres
          </label>
          <div class="col-sm-10">
            <input type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]= "model.name"
            placeholder="Ingrese el nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="control-label-sm-2">
            Categoría
          </label>
          <div class="col-sm-10">
            <input type="text"  
            class="form-control"
            id="category"
            name="category"
            [(ngModel)]= "model.category"
            placeholder="Ingrese la categoría">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]= "model.email"
            placeholder="Ingrese un Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit"
            class="btn btn-success m-2"
            (click)="addProviders()">
              Grabar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 table-responsive">
      <h2>Datos: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Email</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let providers of providers; let i = index">
            <td>{{providers.name}}</td>
            <td>{{providers.category}}</td>
            <td>{{providers.email}}</td>
            <td>
              <a (click)="editProviders(i)"
                class="btn btn-success m-2">
                Editar
              </a>
              <a (click)="deleteProviders(i)"
                class="btn btn-danger m-2">
                Borrar
              </a>
            </td >           
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Actualizar Datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]= "model2.name"
            placeholder="Entre un nuevo nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="control-label-sm-2">
            Categoría
          </label>
          <div class="col-sm-10">
            <input type="text"  
            class="form-control"
            id="category"
            name="category"
            [(ngModel)]= "model2.category"
            placeholder="Entre una nueva categoría">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]= "model2.email"
            placeholder="Entre un nuevo email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit"
            class="btn btn-success m-2"
            (click)="updateProviders()"
            [hidden]="hideUpdate">
            Grabar
            </button>
          </div>
        </div>
      </form>
    </div>
 </div>
</div>
